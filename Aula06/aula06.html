<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color:yellow;
        }

    </style>
</head>
<body>
<h1>Olá, mundo!</h1>
<p>Já me livrei da maldição!</p>
<script>

    //EXEMPLO 1 
    var nome = window.prompt("Qual é seu nome?") // var perguntar o nome
    window.alert('É um grande prazer em te conhecer,' + nome +'!') // Concatenação 
    
    //EXEMPLO 2 
    //recebendo os valores e fazendo a conversão para inteiro
    var n1 = Number.parseInt(window.prompt("Digite um número: "))
    var n2 = Number(window.prompt("Digite outro número: "))
    var s = n1+n2
    window.alert(`A soma dos valores é ${n1} e ${n2} é ${s}`)
    
    /*
    ERRADO
    var s = n1+n2
    window.alert('A soma dos valores é ' +s)
    
    Para converter para string utilizar nomeVariavel.toString ou String(nomeVariavel)
    s.length - quantos caracteres a string tem
    s.toUpperCase() - tudo para 'MAIÚSCULAS'
    s.toLowerCase() - tudo para 'minúsculas'
    */

    //EXEMPLO 3
    var nome = window.prompt('Qual é o seu nome? ')
    document.writeln(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
    document.writeln(`Seu nome em maiusculo é ${nome.toUpperCase()}`)
    document.writeln(`Seu nome em minusculo é ${nome.toLocaleLowerCase()}`)
</script>    
</body>
</html>
