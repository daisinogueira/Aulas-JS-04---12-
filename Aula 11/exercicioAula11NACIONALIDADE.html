<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
 
</head>
<body>
<h1>Nacionalidade</h1>
Pais em que nasceu: <input type="text" name="pais" id="pais"> <br>
<input type="button" value="Verificar" onclick="verificar()">
<div id="res">

    
</div>

<script>
    function verificar(){
        var p = window.document.getElementById('pais')
        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p>Pais onde nasceu: <strong>${p.value}</strong></p>`
        if (p.value == 'Brasil') {
            res.innerHTML += '<p> Nacionalidade  <strong>Brasileiro</strong>!'
        }else{
            res.innerHTML +='<p> Nacionalidade estrangeira! </p>'
        }
    }

</script>
   
</body>
</html>
